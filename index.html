<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CGSD Meeting Minutes</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app-container">
    <header>
      <img src="logo.png" alt="CGSD Logo" class="logo">
      <h1>Meeting Minutes</h1>
    </header>

    <main>
      <section id="agenda-section">
        <h2>Agenda</h2>
        <div id="agenda-list"><!-- agenda items get injected here --></div>
        <button id="add-agenda-btn">Add Agenda Item</button>
      </section>

      <section id="conclusion-section">
        <h2>Conclusion</h2>
        <p id="conclusion-text">[Your conclusion here]</p>
      </section>
    </main>
  </div>

  <script src="./main.js"></script>
</body>
</html>
